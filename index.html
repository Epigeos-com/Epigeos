<!DOCTYPE html>
<html>
    <head>
        <title>Epigeos</title>
        <script src="/scripts.js?ver=0"></script>
        <link rel="stylesheet" href="/styles.css?ver=0">
        <link rel="stylesheet" href="/index.css?ver=0">
        <link href="/assets/favicon.ico" rel="icon">
        <meta charset="UTF-8">
        <script type="application/ld+json">
            {
                "@context" : "https://schema.org",
                "@type" : "WebSite",
                "name" : "Epigeos",
                "url" : "https://epigeos.com/"
            }
        </script>
    </head>
    <body>
        <div id="header">
            <h1>Welcome to Epigeos</h1>
            <h4>I'm Kirka, I make apps and websites and stuff</h4>
            <h4>Enjoy or something!</h4>
            
            <div id="applist">
                <div class="diamondDiv" onclick="window.location.href='/hydor/reo'">
                    <img src="/assets/hydor/reo.svg" alt="Icon - Reo">
                    <p class="top left">Reo</p>
                    <p class="top right">Attic calendar</p>
                </div>
            </div>
        </div>
        <div id="diamond">
            <div class="diamondDiv" onclick="window.location.href='/pyr'" style="transform: translate(calc(78 * var(--baseDiamondUnit)), calc(-26 * var(--baseDiamondUnit))) rotate(45deg) scale(.7);">
                <p class="pos1">Entertainment</p>
                <img src="/assets/pyr_0.svg" alt="Icon - Pyr">
            </div>
            <div class="diamondDiv" onclick="window.location.href='/hydor'">
                <img src="/assets/unknown_0.svg" alt="Icon - Hydor">
                <p>Utility</p>
            </div>
            <div class="diamondDiv" onclick="window.location.href='/anemos'">
                <p class="pos1">Learning</p>
                <img src="/assets/anemos_0.svg" alt="Icon - Anemos">
            </div>
            <div class="diamondDiv" onclick="window.location.href='ge'" style="transform: translate(calc(-78 * var(--baseDiamondUnit)), calc(26 * var(--baseDiamondUnit))) rotate(45deg) scale(.7);">
                <img src="/assets/ge_0.svg" alt="Icon - Ge">
                <p>Other</p>
            </div>
        </div>
    </body>
</html>
